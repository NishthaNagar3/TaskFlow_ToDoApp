<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskFlow</title>
  <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo">
        <img src="img/Logo.png" alt="Checkmark" />
      </div>
      <h1>Welcome to TaskFlow!</h1>
      <h3>Experience the Future of Task Management and flow with your tasks seamlessly ~~~</h3>
    </div>
    
    <div class="right-panel">
      <h2>Welcome !~</h2>
      <form id="verifyForm">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" required/>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required/>

        <button type="submit">Verify</button>
        <p>By continuing, you confirm that you are over 10 years
            and older and agree to our Terms and Services. </p>
      </form>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
