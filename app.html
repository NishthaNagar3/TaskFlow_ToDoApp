<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <img id="avatar" src="" alt="User Avatar" />
      <h2 id="username"></h2>
      <button id="signout">Sign Out</button>
    </header>

    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter a task..." required />
      <button type="submit">Add Task</button>
    </form>

    <div class="columns">
      <div class="column" id="todo-column"><h3>Todo</h3></div>
      <div class="column" id="completed-column"><h3>Completed</h3></div>
      <div class="column" id="archived-column"><h3>Archived</h3></div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
