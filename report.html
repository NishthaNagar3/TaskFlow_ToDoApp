
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report Analysis Dashboard</title>
  <link rel="stylesheet" href="css/app.css" /> <!-- Reusing common styles -->
  <link rel="stylesheet" href="css/report.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Reused header from app.html -->
  <div class="header">
    <div class="logo">
      <img src="img/Logo.png" alt="Logo" />
    </div>
    <div class="right-section">
      <button id="darkModeToggle" class="dark-toggle"><span>🌙 Dark Mode</span></button>
      <a href="app.html" class="dashboard-btn"><span>🏠 Home</span></a>
      <div class="profile">
        <span class="initial">A</span>
        <button class="signout">Sign Out</button>
      </div>
    </div>
  </div>

  <section class="profile-section">
  <div class="user-info">
    <h2 id="userGreeting">Hey <span id="userFirstName">User</span>, here's your task analysis 👇</h2>
    <p>Total Tasks Today: <span id="totalTasks"></span></p>
    <p>Tasks Achieved Today: <span id="achievedTasks"></span></p>
    <p>
      Tasks Not Completed Today: 
      <span id="notCompletedTasks"></span> 
      <span class="motivator">– Complete your tasks and boost your productivity now! 🚀</span>
    </p>
  </div>
</section>

  <section class="charts">
    <div class="chart-container">
      <canvas id="barChart"></canvas>
    </div>
  </section>

    <!-- <div class="chart-container">
      <canvas id="pieChart"></canvas>
    </div> -->
  <!-- </section> -->

  <script src="js/report.js"></script>
</body>
</html>
